{% extends 'admin/admin_index.html' %}
{% block body %}

    <div class="container">
    <form action="/MATERIAL/add_category_post/" method="post">
    {% csrf_token %}
<table width="200" border="1" class="table table-bordered table-stripped table-hover ">
    <tr>
        <td>Institution Type</td>
        <td><select name="select2" class="form-control">
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.Type }}</option>
            {% endfor %}
        </select></td>
    </tr>
  <tr>
    <td>Category Name</td>
    <td><input type="text" name="textfield" pattern="[a-z A-Z]+"  required class="form-control" id="textfield" /></td>
  </tr>
  <tr>
    <td><input type="submit" class="btn btn-success" name="button" id="button" value="Add" /></td>

  </tr>
</table>
</form>

    </div>
{% endblock %}
