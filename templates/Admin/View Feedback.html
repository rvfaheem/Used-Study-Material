{% extends 'admin/admin_index.html' %}
{% block body %}
<form action="/MATERIAL/search_feedback/" method="post">
    {% csrf_token %}
<table class="px pull-left table table-bordered table-stripped">
  <tr>
    <th>From Date</th>
    <td><input type="date" class="form-control" required name="textfield" id="textfield" /></td>
    <th>To Date</th>
    <td><input type="date" class="form-control" required name="textfield2" id="textfield2" /></td>
    <td><input type="submit" class="btn btn-success" name="button" id="button" value="Search" /></td>
  </tr>
</table>
</form>
<table class="table table-bordered table-stripped">
  <tr>
    <td>s/no</td>
    <td>Date</td>
    <td>Username</td>
    <td>Feedback</td>
  </tr>
    {% for i in data3 %}
    <tr>
    <td> {{ forloop.counter }}&nbsp;</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.USER.name }}</td>
    <td>&nbsp;{{ i.feedback }}</td>
  </tr>
    {% endfor %}
</table>

{% endblock %}
