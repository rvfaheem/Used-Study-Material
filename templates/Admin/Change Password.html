{% extends 'admin/admin_index.html' %}
{% block body %}
<form action="/MATERIAL/change_password_post/" method="post">
    {% csrf_token %}
<table width="200" border="1" class="table table-stripped table-bordered">
  <tr>
    <td>Old Password</td>
    <td><input type="password" required class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>New Password</td>
    <td><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required class="form-control" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Confirm Password</td>
    <td><input type="password" required class="form-control" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
      <td></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Submit" /></td>
    
  </tr>
</table>
</form>
{% endblock %}
