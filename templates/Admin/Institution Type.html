{% extends 'admin/admin_index.html' %}
{% block body %}

<form action="/MATERIAL/type_add_post/" method="post">
    {% csrf_token %}
<table width="200" border="1" class="table table-bordered table-stripped">

    <tr>
    <th>Add Institution Type</th>
    <td>
      <input type="text" name="textfield" pattern="[a-z A-Z]+" required class="form-control" id="textfield" /></td>
  </tr>
  <tr>
          <td>&nbsp;</td>

    <td><input type="submit" class="btn btn-success" name="button" id="button" value="Submit" /></td>
  </tr>
</table>
</form>
{% endblock %}
