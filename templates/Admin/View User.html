{% extends 'admin/admin_index.html' %}
{% block body %}
<form action="/MATERIAL/search_user/" method="post">
    {% csrf_token %}
<table width="200" border="1" class="table table-bordered table-stripped pull-left">
  <tr>
    <td><input type="text" required class="form-control" name="textfield" id="textfield" /></td>
    <td><input type="submit" class="btn btn-success" name="button" id="button" value="Search" /></td>
  </tr>
</table>
</form>
<table class="table table-bordered table-stripped">
  <tr>
    <td>s/no</td>
    <td>User Name</td>
    <td>image</td>
    <td>Phone</td>
    <td>Email</td>
    <td>Place</td>
    <td>District</td>
    <td>Pin</td>
  </tr>
    {% for i in data4 %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.name }}</td>
    <td><img src="{{ i.photo }}" height="60px" width="60px" /></td>
    <td>&nbsp;{{ i.phone }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <td>&nbsp;{{ i.place }}</td>
    <td>&nbsp;{{ i.District }}</td>
    <td>&nbsp;{{ i.pin }}</td>
  </tr>
    {% endfor %}
</table>

{% endblock %}
