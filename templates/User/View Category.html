{% extends 'User/Home_index.html' %}
{% block body %}


<form action="/MATERIAL/user_search_category/" method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ id }}" name="id" >
<table class="px pull-left">
  <tr>
    <td><input type="text" name="textfield" class="form-control" required id="textfield" /></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
</form>
<table class="table table-bordered table-striped">
  <tr>
    <th>s/no</th>
    <th>Category</th>
    <td></td>
  </tr>
    {% for i in data %}
  <tr>
    <td> {{ forloop.counter }}&nbsp;</td>
    <td>&nbsp;{{ i.category_name }}</td>
    <td><a href="/MATERIAL/user_p_manage_request/{{ i.id }}#abc" class="btn btn-info">View Materials</a></td>
    
  </tr>
    {% endfor %}
</table>

{% endblock %}
