{% extends 'User/Home_index.html' %}
{% block body %}


<form action="/MATERIAL/search_user_view_complaint/#abc" method="post">
    {% csrf_token %}
<table class="px pull-left">
  <tr>
    <th>From Date</th>
    <td><input type="date" name="textfield" class="form-control" required id="textfield" /></td>
    <th>To Date</th>
    <td><input type="date" name="textfield2" class="form-control" required id="textfield2" /></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
</form>
<table class="table table-bordered table-striped">
  <tr>
    <th>s/no</th>
    <th>Date</th>
    <th>Complaints</th>
    <th>Reply</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.complaint }}</td>
    <td>{{ i.reply }}</td>
  </tr>
    {% endfor %}
</table>

{% endblock %}
