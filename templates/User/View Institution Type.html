{% extends 'User/Home_index.html' %}
{% block body %}


<form action="/MATERIAL/user_view_Type_post/" method="post">
    {% csrf_token %}
<table class="px pull-left">
  <tr>
    <td><input type="text" class="form-control" required name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
</form>
<table class="table table-bordered table-striped">
  <tr>
    <th>s/no</th>
    <th>Institution Type</th>
    <td></td>
  </tr>
    {% for i in data %}
  <tr>
    <td> {{ forloop.counter }}&nbsp;</td>
    <td>&nbsp;{{ i.Type }}</td>
    <td><a href="/MATERIAL/user_view_category/{{ i.id }}#abc"class="btn btn-primary" >View Category</a></td>
    
  </tr>
    {% endfor %}
</table>

{% endblock %}
